[module/cpu-usage]
inherit = module-base
type = internal/cpu
interval = 1
format-prefix = "cpu"
format-prefix-foreground = ${colors.white}
format-background = ${colors.background}
label = "%percentage:3%"

[module/cpu-memory]
inherit = module-base
type = internal/memory
interval = 1
format-background = ${colors.background}
label = %used:10%
format-foreground = ${colors.white}
