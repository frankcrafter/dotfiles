[module/firefox]
type = custom/text
content = "Firefox"
content-font = 7
click-left = firefox

[module/left]
type = custom/text
content = ""
content-font = 8
content-foreground = ${colors.gray}

[module/right]
type = custom/text
content = ""
content-font = 8
content-foreground = ${colors.gray}

[module/middle]
type = custom/text
content = "  "
content-background = ${colors.gray}

[module/middle1]
type = custom/text
content = "  "

[module/terminal]
type = custom/text
content = "Terminal"
content-font = 7
click-left = alacritty

[module/rofi]
type = custom/text
content = "  Search..."
content-background = ${colors.gray}
click-left = rofi -show drun

[module/nitrogen]
type = custom/text
content = "Wallpaper"
content-font = 7
click-left = feh --bg-scale --randomize ~/.wallpapers/

[module/brightnessUp]
type = custom/text
content = " "
content-background = ${colors.gray}
click-left = sudo brillo -u 3250000 -S 70

[module/brightnessDown]
type = custom/text
content = " "
content-background = ${colors.gray}
click-left = sudo brillo -u 3250000 -S 30

[module/coreshot]
type = custom/text
content = "Screenshot"
content-font = 7
click-left = coreshot -s

[module/menu]
type = custom/menu
expand-right = true
menu-0-0 = " "
menu-0-0-foreground = ${colors.yellow}
menu-0-0-font = 5
menu-0-0-exec = sudo reboot
menu-0-1 = " "
menu-0-1-foreground = ${colors.red}
menu-0-1-font = 5
menu-0-1-exec = sudo shutdown now

label-open ="󰣇 "
label-open-font = 2
label-open-padding = 1
label-close = " "
label-close-foreground = ${colors.green}
label-close-font = 5

[module/space]
type = custom/text
content = " "


